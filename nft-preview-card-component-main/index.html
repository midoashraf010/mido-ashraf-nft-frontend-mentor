<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../for help/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<div class="body">
  <div class="container">
    <article class="image">
      <img src="./images/image-equilibrium.jpg" alt="nft image">
      <div><img src="./images/icon-view.svg" alt=""></div>
    </article>
    <article class="name">
      <h2>Equilibrium #3429</h2>
      <p>  Our Equilibrium collection promotes balance and calm.</p>
    </article>
    <article class="info">
      <ul>
        <li><img src="./images/icon-ethereum.svg"> 0.041 ETH</li>
        <li><img src="./images/icon-clock.svg"> 3 days left</li>
      </ul>
    </article>
    <article class="maker">
      <img src="./images/image-avatar.png" alt="Jules Wyvern">
      <p><span>Creation of</span> <span class="name">Jules Wyvern</span></p>
    </article>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://midoinfo.netlify.com/"> Mido</a>.
  </div>
</body>
</html>
